name: CI/CD Pipeline

on:
  push:
    branches: 
      - main    # Trigger on pushes to the main branc
      - develop # Trigger on pushes to the develop branch
  pull_request:
    branches:
      - main # Trigger on pull requests targeting the main branch
      - develop # Trigger on pull requests targeting the develop branch

jobs:
  ci:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: carsales
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_USER: user
      DB_PASS: password
      DB_NAME: carsales
      DB_PORT: 5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyspark

      - name: ğŸ§ª Run unit tests
        run: |
          export PYTHONPATH=$(pwd)
          pytest tests/

  cd:
    name: ğŸš€ Deploy Pipeline
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker images
        run: docker build -t car-sales-spark -f Dockerfile.spark .
